<section class="container">

        <section class="logo col-xs-4 visible-lg-block visible-md-block  hidden-xs">
            <img class="pull-left" src="images/home/logo.png" alt="">

        <div class="col-lg-4">

                </span>
            </div><!-- /input-group -->
        </div>
        <section class=" col-xs-4">
            <div class="photo pull-right visible-lg-block hidden-md hidden-xs">
                <img src="images/home/header%20(1).png" alt="">
                <span>020-34273421</span>
            </div>
        </section>
    </div>

    <!--横幅-->
    <section id="banner">

            <ol class="carousel-indicators">

            <li class="swiper-slide">

            <div class="swiper-button-next"></div>
